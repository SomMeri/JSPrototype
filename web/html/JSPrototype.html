<!DOCTYPE HTML>
<html lang="en">
<head>
<title>JSPrototype</title>
<meta charset="utf-8">
<style type="text/css">
body {
	font-family: Monospace;
	font-size: 12px;
	background-color: #f0f0f0;
	margin: 0px;
	overflow: hidden;
}
</style>
</head>
<body>

	<script type="text/javascript" src="../js/ThreeCanvas.js"></script>
	<script type="text/javascript" src="../js/Cube.js"></script>
	<script type="text/javascript" src="../js/Robot.js"></script>
	<script type="text/javascript" src="../js/Plane.js"></script>
	<script type="text/javascript" src="../js/GameEngine.js"></script>
	<script type="text/javascript" src="../js/GraphicEngine.js"></script>

	<script type="text/javascript">

			var container, interval,
			scene, renderer,
			plane, cube, linesMaterial,
			color = 0, colors = [ 0xDF1F1F, 0xDFAF1F, 0x80DF1F, 0x1FDF50, 0x1FDFDF, 0x1F4FDF, 0x7F1FDF, 0xDF1FAF, 0xEFEFEF, 0x303030 ],
			isMouseDown = false, onMouseDownPosition,
			radious = 1600, theta = 45, onMouseDownTheta = 45, phi = 60, onMouseDownPhi = 60;
			
			var graphicEngine;
			var gameEngine;

			init();

			function init() {
			  //lets be courageous
			  Object.prototype.clone = function() {
			    var newObj = (this instanceof Array) ? [] : {};
			    for (i in this) {
			      if (i == 'clone') continue;
			      if (this[i] && typeof this[i] == "object") {
			        newObj[i] = this[i].clone();
			      } else newObj[i] = this[i]
			    } return newObj;
			  };
			  
			  container = document.createElement( 'div' );
				document.body.appendChild( container );
				appendUpperRow(container);
				
				graphicEngine = new GraphicEngine();
				gameEngine = new GameEngine(graphicEngine);
				
				scene = graphicEngine.getScene();
				renderer = graphicEngine.getRenderer();

				plane = graphicEngine.getPlane();
				
				initFictionalBottomLines(scene);
				
				onMouseDownPosition = new THREE.Vector2();

				container.appendChild(renderer.domElement);
				graphicEngine.render();
				initEventListeners();
			}

			function appendUpperRow(container) {
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '5px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<span style="color: #444; background-color: #fff; border-bottom: 1px solid #ddd; padding: 8px 10px; text-transform: uppercase;"><strong>0 - 9</strong>: colors, <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <strong>drag</strong>: rotate | <a id="link" href="" target="_blank">share</a> <a href="javascript:save();">save</a> <a href="javascript:clear();">clear</a></span>';
				container.appendChild( info );
			}
			
			function initEventListeners() {
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			}
			
			function initFictionalBottomLines(scene) {
				var geometry = new THREE.Geometry();
				geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( - 500, 0, 0 ) ) );
				geometry.vertices.push( new THREE.Vertex( new THREE.Vector3( 500, 0, 0 ) ) );

				linesMaterial = new THREE.LineColorMaterial( 0x000000, 0.2 );

        		// paint bottom lines
				for ( var i = 0; i <= 20; i ++ ) {
					var line = new THREE.Line( geometry, linesMaterial );
					line.position.z = ( i * 50 ) - 500;
					scene.addObject( line );

					var line = new THREE.Line( geometry, linesMaterial );
					line.position.x = ( i * 50 ) - 500;
					line.rotation.y = 90 * Math.PI / 180;
					scene.addObject( line );
				}
			}
			
			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {
					case 37: gameEngine.moveLeft(); break;
					case 38: gameEngine.moveUp(); break;
					case 39: gameEngine.moveRight(); break;
					case 40: gameEngine.moveDown(); break;
				 }
			}

			function onDocumentKeyUp( event ) {
			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				isMouseDown = true;

				onMouseDownTheta = theta;
				onMouseDownPhi = phi;
				onMouseDownPosition.x = event.clientX;
				onMouseDownPosition.y = event.clientY;
			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				if ( isMouseDown ) {

					theta = - ( ( event.clientX - onMouseDownPosition.x ) * 0.5 ) + onMouseDownTheta;
					phi = ( ( event.clientY - onMouseDownPosition.y ) * 0.5 ) + onMouseDownPhi;

					phi = Math.min( 180, Math.max( 0, phi ) );
					graphicEngine.rotateView(theta, phi);
				}

				graphicEngine.render();

			}

			function onDocumentMouseUp( event ) {

				event.preventDefault();

				isMouseDown = false;

				onMouseDownPosition.x = event.clientX - onMouseDownPosition.x;
				onMouseDownPosition.y = event.clientY - onMouseDownPosition.y;

				if ( onMouseDownPosition.length() > 5 ) {

					return;

				}
				graphicEngine.render();
			}

			function save() {

				linesMaterial.color.setRGBA( 0, 0, 0, 0 );
				graphicEngine.render();

				window.open( renderer.domElement.toDataURL('image/png'), 'mywindow' );

				linesMaterial.color.setRGBA( 0, 0, 0, 0.2 );
				graphicEngine.render();

			}

			function clear() {

				if ( !confirm( 'Are you sure?' ) ) {

					return

				}

				var i = 0;

				while ( i < scene.objects.length ) {

					object = scene.objects[ i ];

					if ( object instanceof THREE.Mesh && object !== plane ) {

						scene.removeObject( object );
						continue;
					}

					i ++;
				}

				graphicEngine.render();

			}

		</script>

</body>
</html>
